<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reflection as a Service</title>
  </head>
  <body>
    <p>What was a moment today that you felt really good about?</p>
    <div>
      <input
        type="range"
        id="energy-filled"
        name="Energy filled"
        min="1"
        max="10"
      />
      <label>Energy filled</label>
    </div>
    <div>
      <input type="range" id="unstressed" name="Unstressed" min="1" max="10" />
      <label>Unstressed</label>
    </div>
    <div>
      <input type="range" id="harmonious" name="Harmonious" min="1" max="10" />
      <label>Harmonious</label>
    </div>
  </body>
</html>
