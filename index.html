<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Reflection as a Service</title>

  <style>
    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="box">

    <div class="container">

      <div id="reflection-as-a-service" class="page">
        <div class="row">
          <div class="six columns" style="text-align:right">
            <h1>Reflection<br>as a<br>Service</h1>
          </div>
          <div class="six columns" style="text-align:left">
            <h1>ðŸ¤”</h1>
          </div>
        </div>

        <div class="row">
          <div class="twelve columns" style="text-align:center">
            <button onClick="showOnly('getting-in-the-mood')">Get Started</button>
          </div>
        </div>

      </div>

      <div id="getting-in-the-mood" class="page" style="display:none">
        <div class="row">
          <div class="twelve columns" style="text-align:center">
            <h2>Take a deep breath</h2>
            <p>Let's get into being mode</p>
          </div>
        </div>

        <div class="row">
          <div class="twelve columns" style="text-align:center">
            <button onClick="showOnly('quantitative-questions')">I'm ready</button>
          </div>
        </div>

      </div>

      <div id="quantitative-questions" class="page" style="display:none">
        <div class="row">
          <div class="twelve columns" style="text-align:center">
            <h3>How are you feeling today?</h3>
          </div>
        </div>

        <div class="row">
          <div class="four columns" style="text-align:center">
            <label>Energy filled</label>
            <input type="range" id="energy-filled" name="Energy filled" min="1" max="10" />
          </div>
          <div class="four columns" style="text-align:center">
            <label>Unstressed</label>
            <input type="range" id="unstressed" name="Unstressed" min="1" max="10" />
          </div>
          <div class="four columns" style="text-align:center">
            <label>Harmonious</label>
            <input type="range" id="harmonious" name="Harmonious" min="1" max="10" />
          </div>
        </div>

        <div class="row">
          <div class="twelve columns" style="text-align:center">
            <button onClick="showOnly('qualitative-questions')">Yep</button>
          </div>
        </div>
      </div>

      <div id="qualitative-questions" class="page" style="display:none">
        <div class="row">
          <h2>&nbsp;</h2>
        </div>

        <div class="row">
          <div class="twelve columns" style="text-align:center">
            <h3>Today's question</h3>
            <p>What was a moment today that you felt really good about?</p>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script>
    function showOnly(id) {
      let pages = document.getElementsByClassName('page');
      for (let page of pages) {
        hide(page.id);
      }
      show(id);
    }
    function show(id) {
      document.getElementById(id).style = 'display:block';
    }
    function hide(id) {
      document.getElementById(id).style = 'display:none';
    }
  </script>

</body>

</html>
